<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --background-color: #f4f6f8;
            --card-color: #ffffff;
            --text-color: #333333;
            --accent-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding-bottom: 40px;
        }

        .scanner-container {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            text-align: center;
        }

        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* Hide unnecessary scanner elements */
        #reader__dashboard_section_csr span,
        #reader__dashboard_section_swaplink {
            display: none !important;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        .result-card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            display: none;
            /* Hidden by default */
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .product-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            background-color: #fff;
            border: 1px solid #eee;
        }

        .product-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.4rem;
            color: var(--text-color);
        }

        .brand {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .nutrient-item {
            background-color: #fafafa;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #eee;
        }

        .nutrient-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .nutrient-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .loading {
            color: #666;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Food Tracker</h1>
    </header>

    <main>
        <div class="scanner-container">
            <div id="reader"></div>
            <p id="scan-status">Scanne einen Barcode...</p>
        </div>

        <div id="error-msg" class="error-message"></div>
        <p id="loading-msg" class="loading">Lade Produktdaten...</p>

        <div id="result" class="result-card">
            <div class="product-header">
                <img id="product-image" class="product-img" src="" alt="Produktbild">
                <div class="product-info">
                    <h2 id="product-name">Produktname</h2>
                    <p id="product-brand" class="brand">Marke</p>
                </div>
            </div>

            <div class="nutrition-grid">
                <div class="nutrient-item">
                    <span class="nutrient-label">Energie</span>
                    <span id="nutri-energy" class="nutrient-value">-</span>
                </div>
                <div class="nutrient-item">
                    <span class="nutrient-label">Fett</span>
                    <span id="nutri-fat" class="nutrient-value">-</span>
                </div>
                <div class="nutrient-item">
                    <span class="nutrient-label">Gesättigte Fettsäuren</span>
                    <span id="nutri-saturated" class="nutrient-value">-</span>
                </div>
                <div class="nutrient-item">
                    <span class="nutrient-label">Zucker</span>
                    <span id="nutri-sugar" class="nutrient-value">-</span>
                </div>
                <div class="nutrient-item">
                    <span class="nutrient-label">Salz</span>
                    <span id="nutri-salt" class="nutrient-value">-</span>
                </div>
                <div class="nutrient-item">
                    <span class="nutrient-label">Eiweiß</span>
                    <span id="nutri-protein" class="nutrient-value">-</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const resultCard = document.getElementById('result');
        const errorMsg = document.getElementById('error-msg');
        const loadingMsg = document.getElementById('loading-msg');
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // Um mehrfache Scans zu vermeiden
            // html5QrcodeScanner.pause(); // Optional: Scanner pausieren

            console.log(`Scan result: ${decodedText}`, decodedResult);
            fetchProductData(decodedText);
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        // Scanner initialisieren
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        async function fetchProductData(barcode) {
            loadingMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            resultCard.style.display = 'none';

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                if (!response.ok) throw new Error("Netzwerkfehler");

                const data = await response.json();

                if (data.status === 1) {
                    displayProduct(data.product);
                } else {
                    showError("Produkt nicht gefunden.");
                }
            } catch (error) {
                console.error(error);
                showError("Fehler beim Abrufen der Daten.");
            } finally {
                loadingMsg.style.display = 'none';
            }
        }

        function displayProduct(product) {
            document.getElementById('product-name').textContent = product.product_name || "Unbekanntes Produkt";
            document.getElementById('product-brand').textContent = product.brands || "Unbekannte Marke";

            // Bild
            const imgUrl = product.image_front_small_url || product.image_url || 'https://via.placeholder.com/100?text=No+Img';
            document.getElementById('product-image').src = imgUrl;

            // Nährwerte (pro 100g/ml wenn möglich)
            const nutriments = product.nutriments;

            const setValue = (id, key, unit = 'g') => {
                const value = nutriments[key];
                const display = (value !== undefined && value !== null) ? `${Math.round(value * 10) / 10}${unit}` : '-';
                document.getElementById(id).textContent = display;
            };

            setValue('nutri-energy', 'energy-kcal', ' kcal');
            setValue('nutri-fat', 'fat_100g');
            setValue('nutri-saturated', 'saturated-fat_100g');
            setValue('nutri-sugar', 'sugars_100g');
            setValue('nutri-salt', 'salt_100g');
            setValue('nutri-protein', 'proteins_100g');

            resultCard.style.display = 'block';

            // Scroll zum Ergebnis
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }
    </script>
</body>

</html>
