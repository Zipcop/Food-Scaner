<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary: #10B981;
            /* Emerald 500 */
            --primary-dark: #34D399;
            /* Lighter for dark mode contrast */
            --background: #0f172a;
            /* Slate 900 */
            --surface: #1e293b;
            /* Slate 800 */
            --text-main: #f8fafc;
            /* Slate 50 */
            --text-muted: #94a3b8;
            /* Slate 400 */
            --accent: #fbbf24;
            /* Amber 400 */
            --danger: #f87171;
            /* Red 400 */

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.6), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;

            /* Rich Dark Background */
            background-image:
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1), 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Subtle Grid Pattern Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 2.5rem 0 1.5rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-weight: 800;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #34D399 0%, #60A5FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        p.subtitle {
            margin: 8px 0 0;
            color: var(--text-muted);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        main {
            width: 90%;
            max-width: 500px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        /* Scanner Section */
        .scanner-card {
            background: rgba(30, 41, 59, 0.7);
            /* Glassy Surface */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--radius-xl);
            padding: 16px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        #reader {
            width: 100%;
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        #reader video {
            object-fit: cover;
            border-radius: var(--radius-lg);
        }

        /* Custom Scanner Overlay */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--radius-lg);
            pointer-events: none;
            z-index: 10;
            box-shadow: inset 0 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scan-overlay::after {
            content: '';
            width: 200px;
            height: 200px;
            border: 2px solid rgba(52, 211, 153, 0.8);
            /* Green border */
            border-radius: 24px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        #reader__dashboard_section_csr span,
        #reader__dashboard_section_swaplink {
            display: none !important;
        }

        /* Buttons & Controls */
        #reader__dashboard_section_csr button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 500;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #reader__dashboard_section_csr button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Result Card */
        .result-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--radius-xl);
            padding: 0;
            box-shadow: var(--shadow-lg);
            display: none;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-header-bg {
            background: linear-gradient(to bottom, rgba(51, 65, 85, 0.5), transparent);
            padding: 24px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            position: relative;
        }

        .product-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 8px;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-info h2 {
            margin: 0 0 4px 0;
            font-size: 1.25rem;
            line-height: 1.3;
            color: var(--text-main);
        }

        .brand-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 50px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Nutri-Score */
        .nutriscore {
            position: absolute;
            top: 24px;
            right: 24px;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .score-a {
            background-color: #038141;
        }

        .score-b {
            background-color: #85BB2F;
        }

        .score-c {
            background-color: #FECB02;
        }

        .score-d {
            background-color: #EE8100;
        }

        .score-e {
            background-color: #E63E11;
        }

        .score-unknown {
            background-color: #475569;
        }

        .nutrition-body {
            padding: 24px;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-item {
            background-color: rgba(51, 65, 85, 0.4);
            border-radius: 16px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background-color: rgba(51, 65, 85, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .stat-value {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Utility classes */
        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .error {
            background-color: rgba(127, 29, 29, 0.5);
            color: #FCA5A5;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .success {
            background-color: rgba(6, 78, 59, 0.5);
            color: #6EE7B7;
        }

        .loading {
            background-color: rgba(30, 58, 138, 0.5);
            color: #93C5FD;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #064E3B;
            /* Dark Text on bright button */
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-reset:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body>

    <header>
        <h1>Food Tracker</h1>
        <p class="subtitle">Scan deinen Snack</p>
    </header>

    <main>
        <!-- Scanner Card -->
        <div class="scanner-card">
            <div id="reader"></div>
            <div class="scan-overlay"></div>
        </div>

        <!-- Messages -->
        <div id="loading-msg" class="status-message loading">
            <span style="font-size: 1.2rem; vertical-align: middle; margin-right: 8px;">‚è≥</span>
            Lade N√§hrwerte...
        </div>
        <div id="error-msg" class="status-message error"></div>

        <!-- Result Card -->
        <div id="result" class="result-card">

            <div class="product-header-bg">
                <img id="product-image" class="product-img" src="" alt="Produkt">
                <div class="product-info">
                    <h2 id="product-name">Produkt Name</h2>
                    <span id="product-brand" class="brand-badge">MARKE</span>
                </div>
                <!-- Nutri-Score Badge -->
                <div id="nutri-score" class="nutriscore score-unknown">?</div>
            </div>

            <div class="nutrition-body">
                <div class="grid-stats">
                    <div class="stat-item">
                        <span class="stat-icon">‚ö°</span>
                        <span id="nutri-energy" class="stat-value">-</span>
                        <span class="stat-label">Kalorien</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">ü•ì</span>
                        <span id="nutri-fat" class="stat-value">-</span>
                        <span class="stat-label">Fett</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">ü••</span>
                        <span id="nutri-saturated" class="stat-value">-</span>
                        <span class="stat-label">Ges. Fett</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üç¨</span>
                        <span id="nutri-sugar" class="stat-value">-</span>
                        <span class="stat-label">Zucker</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üßÇ</span>
                        <span id="nutri-salt" class="stat-value">-</span>
                        <span class="stat-label">Salz</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üí™</span>
                        <span id="nutri-protein" class="stat-value">-</span>
                        <span class="stat-label">Protein</span>
                    </div>
                </div>

                <button class="btn-reset" onclick="resetScanner()">N√§chstes Produkt scannen</button>
            </div>
        </div>
    </main>

    <script>
        const resultCard = document.getElementById('result');
        const errorMsg = document.getElementById('error-msg');
        const loadingMsg = document.getElementById('loading-msg');
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // Pause scanning to prevent multiple triggers
            if (html5QrcodeScanner) {
                // html5QrcodeScanner.pause(); 
            }
            fetchProductData(decodedText);
        }

        function onScanFailure(error) {
            // Ignore frame scan failures
        }

        function startScanner() {
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        showTorchButtonIfSupported: true
                    },
                    /* verbose= */ false
                );
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            }
        }

        async function fetchProductData(barcode) {
            loadingMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            resultCard.style.display = 'none';

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                if (!response.ok) throw new Error("Netzwerkfehler");

                const data = await response.json();

                if (data.status === 1) {
                    displayProduct(data.product);
                    // Scroll to result slightly deferred to ensure render
                    setTimeout(() => {
                        resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                } else {
                    showError("Produkt nicht gefunden üòï");
                }
            } catch (error) {
                console.error(error);
                showError("Fehler beim Laden der Daten ‚ö†Ô∏è");
            } finally {
                loadingMsg.style.display = 'none';
            }
        }

        function displayProduct(product) {
            // Basic Info
            document.getElementById('product-name').textContent = product.product_name || "Unbekannt";
            document.getElementById('product-brand').textContent = product.brands ? product.brands.split(',')[0] : "Keine Marke";

            // Image
            const imgUrl = product.image_front_small_url || product.image_url;
            const imgEl = document.getElementById('product-image');
            imgEl.src = imgUrl || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjZWVlIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIvPjwvc3ZnPg==';

            // Nutri Score
            const score = product.nutriscore_grade ? product.nutriscore_grade.toLowerCase() : 'unknown';
            const scoreEl = document.getElementById('nutri-score');
            scoreEl.textContent = score === 'unknown' ? '?' : score.toUpperCase();
            scoreEl.className = `nutriscore score-${score}`;

            // Nutrients
            const nutriments = product.nutriments;
            const setValue = (id, key, unit = 'g') => {
                const val = nutriments[key];
                const el = document.getElementById(id);
                // Check if value exists and is a number
                if (val !== undefined && val !== null && !isNaN(val)) {
                    // One decimal place
                    el.textContent = `${Math.round(val * 10) / 10}${unit}`;
                    el.style.color = 'var(--text-main)';
                } else {
                    el.textContent = '-';
                    el.style.color = 'var(--text-muted)';
                }
            };

            setValue('nutri-energy', 'energy-kcal', ' kcal');
            setValue('nutri-fat', 'fat_100g');
            setValue('nutri-saturated', 'saturated-fat_100g');
            setValue('nutri-sugar', 'sugars_100g');
            setValue('nutri-salt', 'salt_100g');
            setValue('nutri-protein', 'proteins_100g');

            // Show card
            resultCard.style.display = 'block';
        }

        function showError(msg) {
            errorMsg.innerHTML = msg;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        function resetScanner() {
            resultCard.style.display = 'none';
            document.getElementById('product-name').textContent = '';
            // Scanner continues running in background
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start immediately
        startScanner();

    </script>
</body>

</html>
